<div nz-row>
  <h2>散点图颜色映射</h2>
  <div starkG2plotScatter #divG2plotScatter="g2plotScatter" [options]="options" style="width: 800px;"
    [ngStyle]="{'display': data.length?'block':'none'}"></div>
  <div style="width: 100%;height: 100%;display: flex;align-items: center;justify-content: center;" *ngIf="!data.length">
    <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
  </div>
</div>


<h2>code</h2>

<nz-tabset>
  <nz-tab nzTitle="html">
    <markdown [src]="'assets/code/scatter/scatter-basic/scatter-basic.html.md'" (error)="onError($event)"></markdown>
  </nz-tab>

  <nz-tab nzTitle="ts">
    <markdown [src]="'assets/code/scatter/scatter-basic/scatter-basic.ts.md'" (error)="onError($event)"></markdown>
  </nz-tab>

  <nz-tab nzTitle="module">
    <markdown [src]="'assets/code/scatter/scatter-basic/scatter-basic.module.md'" (error)="onError($event)"></markdown>
  </nz-tab>
</nz-tabset>
