<div nz-row>
  <div nz-col nzSpan="10" nzOffset="2">
    <h2>百分比堆叠面积图</h2>
    <div starkG2plotColumn [options]="options" style="width: 800px;"
      [ngStyle]="{'display': data.length?'block':'none'}"></div>
    <div style="width: 100%;height: 100%;display: flex;align-items: center;justify-content: center;"
      *ngIf="!data.length">
      <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
    </div>
  </div>
</div>

<h2>code</h2>
<nz-tabset>
  <nz-tab nzTitle="html">
    <markdown [src]="'assets/code/column/column-basic/column-basic.html.md'" (error)="onError($event)"></markdown>
  </nz-tab>

  <nz-tab nzTitle="ts">
    <markdown [src]="'assets/code/column/column-basic/column-basic.ts.md'" (error)="onError($event)"></markdown>
  </nz-tab>

  <nz-tab nzTitle="module">
    <markdown [src]="'assets/code/column/column-basic/column-basic.module.md'" (error)="onError($event)"></markdown>
  </nz-tab>
</nz-tabset>
